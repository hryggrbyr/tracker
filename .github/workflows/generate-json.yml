name: Generate JSON from Markdown Frontmatter

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install gray-matter glob
    
    - name: Generate JSON
      run: |
        cat > generate-json.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        const matter = require('gray-matter');
        const glob = require('glob');
        
        const markdownFiles = glob.sync('**/*.md');
        const results = [];
        
        markdownFiles.forEach(file => {
          try {
            const content = fs.readFileSync(file, 'utf8');
            const { data } = matter(content);
            
            results.push({
              filename: path.basename(file),
              path: file,
              frontmatter: data
            });
          } catch (error) {
            console.error(`Error processing ${file}:`, error);
          }
        });
        
        if (!fs.existsSync('public')) {
          fs.mkdirSync('public');
        }
        
        fs.writeFileSync('public/frontmatter.json', JSON.stringify(results, null, 2));
        console.log(`Generated JSON with ${results.length} entries`);
        EOF
        
        node generate-json.js
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4